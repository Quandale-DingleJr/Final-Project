<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advancedsearch.css">
    <link rel="icon" href="pictures/icon.png">
</head>

<body>
<div id="wrapper">
    <div id="logonav" class="clearfix">
        <div id="logo"><a href="index.html">
            <div id="logoimg1"><img src="pictures/Logo.png"></div></a>
        </div>

        <div id="nav">
            <a href="index.html"><h4>Home</h4></a>
            <a href="updates.html"><h4>Updates</h4></a>
            <a href="bookmarks.html"><h4>Bookmarks</h4></a>
            <form>
                <input type="text" id="search" placeholder="Search">
                <a href="login.html"><input type="button" value="Login"></a>
            </form>
        </div>
    </div>

    <div class="menu-toggle">
        <div class="hamburger">
            <span></span>
        </div>
    </div>

<div id="body">

    <aside class="sidebar">
        <nav class="menu">
        <ul>
            <a href="index.html" class="menu-item"><li>Home</li></a>
            <a href="updates.html" class="menu-item"><li>Updates</li></a>
            <a href="bookmarks.html" class="menu-item"><li>Bookmarks</li></a>
            <a href="#" class="menu-item" style="color: #3399ff;"><li>Advanced Search</li></a>
            <a href="login.html" class="menu-item"><li>Account</li></a>
        </ul>
        </nav>
    </aside>

    <div id="header">
        <div class="main">Advanced Search</div>
    </div>
    <div id="boxes">
        <form>
            <input type="text" id="mainsearch" placeholder="Search....">
            <div id="searchic"><img src="pictures/search.webp"></div>

            <h3>Filters</h3>

            <div id="filters1">
            <label for="sort">Sort By:</label>
            <select name="sort">
                <option>Default</option>
                <option>Oldest</option>
                <option>Newest</option>
                <option>Highest Rating</option>
                <option>Genre</option>
            </select>

            <label for="genre">Genre:</label>
            <select class="special" name="genre" multiple>
                <option>Default</option>
                <option>Adventure</option>
                <option>Comedy</option>
                <option>Horror</option>
                <option>Romance</option>
            </select>

            <label for="language">Language:</label>
            <select name="language">
                <option>Default</option>
                <option>English</option>
                <option>Japanese</option>
                <option>Korean</option>
                <option>Chinese</option>
            </select>
            </div>

        <div id="filters2">
            <input type="radio" id="type" name="type">
            <label for="type">Manga / Manhwa / Manhua</label>
            <input type="radio" id="type" name="type">
            <label for="type">Novel / Light Novel</label>
        </div>

        </form>
    </div>
</div>

        <div id="footer">
            <a href="#"><div id="logoimg2"><img src="pictures/Logo.png"></div></a>
            <div id="name">
                <h3>Ronn Saimund U. Rosarito</h3>
                <h3>rosaritoronnsaimund@gmail.com</h3>
            </div>
        </div>
</div>

<script>
    const menu_toggle = document.querySelector('.menu-toggle');
	const sidebar = document.querySelector('.sidebar');

	menu_toggle.addEventListener('click', () => {
	    menu_toggle.classList.toggle('is-active');
		sidebar.classList.toggle('is-active');
		});
</script>
</body>
</html>
